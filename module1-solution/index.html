<!doctype html>
<html lang="en">

<head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <title>Lunch Checker</title>
</head>

<body ng-app="Assignment1" ng-controller="Assignment1Controller">
  <div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        ng-model="userInput" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="generateMsg()">Check If Too Much</button>
    </div>
    <div id="divDisplayMsg" class="form-group message">
      {{displayMsg}}
    </div>
  </div>

</body>

</html>
